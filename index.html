<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="dipsundarmajhi@gmail.com">
    <title>Guessing game - mini project </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="card-title">
                <h1>Guessing Game</h1>
            </div>
            <div class="card-body">
                <form action="">
                    <div class="form-field">
                        <label for="guessing-number">Guess a number between 1-10</label>
                        <input type="number" id="guessing-number" min="1" max="10" required>
                    </div>
                    <div class="buttons">
                        <button id="result" class="btn btn29" role="button" type="submit">Check Result</button>
                    </div>
                </form>
                <p class="result-text"></p>
                <p class="remaining-attempt"></p>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
